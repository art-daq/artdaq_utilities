<fieldset data-role="collapsible" id="config">
    <legend>TOY2 Config</legend>
    <div data-role="fieldcontain">
        <label for="toy2delay">Delay between Fragments (us):</label>
        <input type="number" class="triggersModified" value=100000 step=10000 min=0 max=1000000 id="toy2delay">
    </div>
    <div data-role="fieldcontain">
        <label for="toy2nADC">ADC Counts per Fragment:</label>
        <input type="number" class="triggersModified" value=40 min=0 max=100 id="toy2nADC">
    </div>
</fieldset>
