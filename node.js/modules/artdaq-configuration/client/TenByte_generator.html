<fieldset data-role="collapsible" id="config">
    <legend>10B Config</legend>
    <div data-role="fieldcontain">
        <label for="tenBFileName">Input File:</label>
        <input type="text" class="triggersModified" value="/tmp/in.bin" id="tenBFileName">
    </div>
    <div data-role="fieldcontain">
        <label for="tenBdelay">Delay between Fragments (us):</label>
        <input type="number" class="triggersModified" value=100000 id="tenBdelay" min=0 max=1000000 step=10000>
    </div>
</fieldset>
