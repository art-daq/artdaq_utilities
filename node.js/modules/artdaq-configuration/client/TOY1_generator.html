<fieldset data-role="collapsible" id="config">
    <legend>TOY1 Config</legend>
    <div data-role="fieldcontain">
        <label for="toy1delay">Delay between Fragments (us):</label>
        <input type="number" class="triggersModified" value=100000 step=10000 min=0 max=1000000 id="toy1delay">
    </div>
    <div data-role="fieldcontain">
        <label for="toy1nADC">ADC Counts per Fragment:</label>
        <input type="number" class="triggersModified" value=40 min=0 max=100 id="toy1nADC">
    </div>
</fieldset>
