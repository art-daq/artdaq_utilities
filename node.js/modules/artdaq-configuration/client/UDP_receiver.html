<fieldset data-role="collapsible" id="config">
    <legend>UDP Receiver Configuration</legend>
    <div data-role="fieldcontain">
        <label for="udpAddress">IP Address (IPv4)</label>
        <input type="text" class="triggersModified" id="udpAddress" value="127.0.0.1" pattern="[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+">
    </div>
    <div data-role="fieldcontain">
        <label for="udpPort">Port</label>
        <input type="number" class="triggersModified" id="udpPort" min=1024 max=65535 value=3000>
    </div>
</fieldset>
