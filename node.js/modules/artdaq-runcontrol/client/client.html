<!DOCTYPE html>
<html>
<head>
    <title>ARTDAQ Run Control Test</title>
    <style>
        @import url(client.css);
    </style>
    <script src="/base/jquery.min.js"></script>
    <script src="/base/AjaxPostAndGet.js"></script>
    <script src="/JSRootIO/scripts/JSRootCore.js" type="text/javascript"></script>
    <script src="/artdaq-runcontrol/client.js"></script>
</head>
<body>
    <div id="leftSide">
        <div id="shutdown" class="animated green"></div>
        <div id="started" class="animated"></div>
        <div id="initialized" class="animated"></div>
        <div id="runStarted" class="animated"></div>
        <div id="runPaused" class="animated"></div><br /><br />
        Legend:<br />
        <div id="legendCurrent" class="legend blue"><span>Current State</span></div>
        <div id="legendIP" class="legend yellow"><span>State Changing</span></div>
        <div id="legendSelectable" class="legend green"><span>Selectable State</span></div>
        <div id="legendRed" class="legend red"><span>Unavailable State</span></div>
    </div>
    <div id="rightSide">
        <form>
            <fieldset>
                <legend>ARTDAQ Parameters</legend>
                <label for="partition">Partition:</label>
                <select id="partition">
                    <option value="0">Partition 0</option>
                    <option value="1">Partition 1</option>
                    <option value="2">Partition 2</option>
                    <option value="3">Partition 3</option>
                </select>
                <br>
                <label for="config">Configuration:</label>
                <select id="config"></select>
                <button type="button" id="editConfig">Edit</button>
            </fieldset>
            <fieldset>
                <legend>Run Parameters</legend>
                <table>
                    <tr>
                        <td>Run Number:</td>
                        <td><input type="number" id="runNumber" value="1000"></td>
                    </tr>
                    <tr>
                        <td>Enable Online Monitoring</td>
                        <td><input type="checkbox" id="monitoringEnabled" checked></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    <br>
    <div id="bottom">
        <div id="wd0div"></div>
        <textarea readonly id="systemOut"></textarea>
        <textarea readonly id="systemErr" class="error"></textarea>
        <textarea readonly id="commOut"></textarea>
        <textarea readonly id="commErr" class="error"></textarea>
        <div id="wd1div" class="hidden"></div>
    </div>
</body>
</html>
