<!DOCTYPE html>
<html>
  <head>
    <title>ARTDAQ UDP Dump Interface</title>
    <meta charset="UTF-8">
    <style>
      @import url(client.css);
      #out {
         width: 72%;
      }
      #wd0div {
         float: left;
         width: 100%;
      }
    </style>
    <script src="/base/jquery.min.js"></script>
    <script src="/base/d3.v3.min.js"></script>
    <script src="/base/AjaxPostAndGet.js"></script>
    <script src="/artdaq-runcontrol/MakeEventGraph.js"></script>
    <script src="/artdaq-runcontrol/UDPDump.js"></script>
  </head>
  <body>
    <div id="leftSide">
      <div id="shutdown" class="animated green"></div>
      <div id="started" class="animated"></div>
    </div>
    <div id="rightSide">
      <form>
	<fieldset>
	  <legend>UDP Dump Control</legend>
	  <label for="fileName">Output File to run UDPDump on</label>
          <select id="fileName"></select>
	  <button type="button" id="reloadFileNames">Reload</button>
	</fieldset>
      </form>
    </div>
    <div id="bottom">     
      <div id="wd0div"></div>
      <textarea readonly id="out"></textarea>
      <textarea readonly id="err" class="error"></textarea>
    </div>
  </body>
</html>
