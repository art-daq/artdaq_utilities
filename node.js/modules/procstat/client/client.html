<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/base/jquery.min.js"></script>
    <script src="/base/AjaxPostAndGet.js"></script>
    <script>
        $(document).ready(function () {
            AjaxGet("/procstat/", function (data) {
                $("#procstat").val(data);
            });
        });
    </script>
    <style>
        textarea {
            width: 95%;
            height: 400px;
        }
    </style>
</head>

<body>
    <textarea id="procstat"></textarea>
    <div id="rev"></div>
    <script> $.get("/dummy/GET_ServerVersion", function(data) { $("#rev").text("Server Revision: " + data); }); </script>
</body>
</html>
