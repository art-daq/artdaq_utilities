<form>
    <fieldset data-role="collapsible" id="fileMetadata" data-collapsed="false">
        <legend>File Information</legend>
        <div data-role="fieldcontain">
            <label for="metadataVersion">File Version</label>
            <input type="text" name="metadataVersion" id="metadataVersion" class="triggersModified">
        </div>
        <div data-role="fieldcontain">
            <label for="metadataCollection">Collection Name</label>
            <textarea id="metadataCollection" readonly></textarea>
        </div>
        <div data-role="fieldcontain">
            <label for="metadataEntity">Entity Name</label>
            <input type="text" name="metadataEntity" id="metadataEntity">
        </div>
        <div data-role="fieldcontain">
            <label for="metadataConfigurations">Assigned Configurations</label>
            <div id="metadataConfigurations"></div>
        </div>
    </fieldset>
    <fieldset data-role="collapsible" id="logs" data-collapsed="false">
        <legend>Change Logs</legend>
        <div data-role="fieldcontain">
            <label for="changes">Changes Made Since Last Save</label>
            <textarea id="changes" readonly style="height: auto;"></textarea>
        </div>
        <div data-role="fieldcontain">
            <label for="changeLog">File Change Log</label>
            <textarea id="changeLog" readonly style="height: auto;"></textarea>
        </div>
    </fieldset>
</form>
