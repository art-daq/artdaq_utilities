<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/base/jquery.min.js"></script>
    <script src="/base/AjaxPostAndGet.js"></script>
    <script src="./client.js"></script>
    <style>
        textarea {
            width: 95%;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="commandForm">
        <form>
            Command: <input type="text" id="comm"><input type="button" value="Submit" onclick="runButtonClicked()"><input type="button" class="whileRunning" value="Cancel" onclick="cancelButtonClicked()">

            <p class="whileRunning">StdIn: <input type="text" class="whileRunning" id="input"><input type="button" value="Send" class="whileRunning" onclick="stdInButtonClicked()"></p>
        </form>
    </div>
    <h2>StdOut</h2>
    <textarea id="stdOut"></textarea>
    <h2>StdErr</h2>
    <textarea id="stdErr" style="color:red;"></textarea>
    <h2>Exit Code</h2>
    <input type="text" id="exitCode">
</body>
</html>
